
<div *ngIf="receivedTeacher">
  <h2>Do you want to delete teacher {{receivedTeacher.name}}?</h2>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button (click)="deleteTeacher()" mat-button mat-dialog-close color="warn">Delete</button>
</mat-dialog-actions>
