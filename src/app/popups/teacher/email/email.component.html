<div *ngIf="receivedTeacher" class="email-popup">
  <h1>Get in touch with {{receivedTeacher.name}}!</h1>
  <hr>
  <h2>Send mail:
    <a href="mailto:{{receivedTeacher.email}}">{{receivedTeacher.email}}</a>
  </h2>
  <h2>Call phone:
    <a href="tel:{{receivedTeacher.phone}}">{{receivedTeacher.phone}}</a>
  </h2>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
