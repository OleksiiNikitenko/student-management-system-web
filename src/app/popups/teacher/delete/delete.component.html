
<div *ngIf="receivedUser" class="delete-btn">
  <h1>Do you want to delete teacher {{receivedUser.name}}?</h1>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary" id="cancle-btn">Cancel</button>
  <button (click)="deleteUser()" mat-button mat-dialog-close color="warn" id="delete-butun">Delete</button>
</mat-dialog-actions>
